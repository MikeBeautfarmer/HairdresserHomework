    <!-- - - - - Carousel - - - - -->
    <div id="carouselExampleFade" class="carousel slide carousel-fade carouselheight" data-ride="carousel">
        <!-- Carousel Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleFade" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleFade" data-slide-to="1"></li>
            <li data-target="#carouselExampleFade" data-slide-to="2"></li>
            <li data-target="#carouselExampleFade" data-slide-to="3"></li>
        </ol>
        <!-- Carousel Bilder -->
        <div class="carousel-inner">
            <div class="carousel-item active" data-interval="3500">
                <img src="https://cdn.pixabay.com/photo/2015/07/07/11/36/haircut-834280__340.jpg" class="d-block w-100" alt="...">
            </div>

            <div class="carousel-item" data-interval="4300">
                <img src="https://cdn.pixabay.com/photo/2016/07/14/08/39/hairdressing-1516352__340.jpg" class="d-block w-100" alt="...">
            </div>

            <div class="carousel-item" data-interval="3100">
                <img src="https://cdn.pixabay.com/photo/2016/02/04/17/14/hairdresser-1179459__340.jpg" class="d-block w-100" alt="...">
            </div>

            <div class="carousel-item" data-interval="4000">
                <img src="https://cdn.pixabay.com/photo/2015/10/26/20/46/haircut-1007891__340.jpg" class="d-block w-100" alt="...">
            </div>
        </div>
        <!-- Carousel Controls -->
        <a class="carousel-control-prev" href="#carouselExampleFade" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleFade" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
